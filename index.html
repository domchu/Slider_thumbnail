<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider | thumbnail</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="page-container">
      <div class="slider-container">
        <div class="arrow">
          <button class="left">PREV</button>
          <button class="right">NEXT</button>
        </div>
        <div class="slider">
          <img src="./images/sl1.jpg" class="slider-image" />
          <button class="slider-text">Hire Me</button>
        </div>
        <div class="slider">
          <img src="./images/sl2.jpg" class="slider-image" />
          <button class="slider-text">MaKe A Call</button>
        </div>
        <div class="slider">
          <img src="./images/sl3.jpg" class="slider-image" />
          <button class="slider-text">Explore</button>
        </div>
        <div class="slider">
          <img src="./images/sl4.jpg" class="slider-image" />
          <button class="slider-text">Courses</button>
        </div>
        <div class="slider">
          <img src="./images/sl5.jpg" class="slider-image" />
          <button class="slider-text">Gallery</button>
        </div>
        <div class="slider">
          <img src="./images/sl6.jpg" class="slider-image" />
          <button class="slider-text">About</button>
        </div>
        <div class="dots"></div>
      </div>
      <!-- the thumbnail section -->
      <div class="thumbnail-container">
        <div class="thumbnail">
          <img src="images/sl1.jpg" class="thumbnail-image" />
      </div>
        <div class="thumbnail">
          <img src="images/sl2.jpg" class="thumbnail-image" />
      </div>
        <div class="thumbnail">
          <img src="images/sl3.jpg" class="thumbnail-image" />
      </div>
        <div class="thumbnail">
          <img src="images/sl4.jpg" class="thumbnail-image" />
      </div>
        <div class="thumbnail">
          <img src="images/sl5.jpg" class="thumbnail-image" />
      </div>
        <div class="thumbnail">
          <img src="images/sl6.jpg" class="thumbnail-image" />
      </div>
    </div>
  </body>
</html>
